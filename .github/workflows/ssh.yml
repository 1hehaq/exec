name: SSH Access to Runner

on: workflow_dispatch

jobs:
  ssh-access:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Tmate Session
        run: |
          sudo apt-get update
          sudo apt-get install -y tmate openssh-client
          
          ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa
          
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          
          SSH_CMD=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          WEB_URL=$(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')
          
          echo "SSH Access Details:" > ssh_details.txt
          echo "SSH Command: \`$SSH_CMD\`" >> ssh_details.txt
          echo "Web URL: $WEB_URL" >> ssh_details.txt
          echo "Note: Session will remain active for 1 hour" >> ssh_details.txt
          
          MSG="üîê SSH Access Details%0A%0A"
          MSG+="SSH Command: %60$SSH_CMD%60%0A"
          MSG+="Web URL: $WEB_URL%0A%0A"
          MSG+="Note: Session will remain active for 1 hour"

          curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=$MSG" \
            -d "parse_mode=MarkdownV2"  # Use MarkdownV2 for proper formatting
      - name: Keep Alive
        run: sleep 1h  # Keeps the runner alive for 1 hour
